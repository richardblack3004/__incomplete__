{% extends 'base.html' %}

{% block head %}
<title>Update todo</title>
{% endblock %}

{% block body %}

<div class="content">
    <h1>Update task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="post">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Update">
        </form>
    </div>

</div>

{% endblock %}
